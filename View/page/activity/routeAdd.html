<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>路线添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<style>
	a.img{
		display: block;
		width: 100px;
		height: 100px;
		margin: 0 auto;
		margin-bottom: 15px;
	}
	a.img img{
		display: block;
		border: none;
		width: 100%;
		height: 100%;
		border-radius: 50%;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		border: 4px solid #44576b;
	}
</style>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-inline">
			<label class="layui-form-label">景区</label>
			<div class="layui-input-inline">
				<select name="aname" class="aname" lay-filter="browseLook">
					<option value="0">-请选择-</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">路线名称</label>
				<div class="layui-input-block">
					<input type="text" name="rname" class="layui-input rname" lay-verify="required|routename" placeholder="请输入路线名称">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
					<input type="text" readonly id="start" name="created_at" class="layui-input created_at" lay-verify="required|date" lay-key="1">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-block">
				<input type="text" name="type" class="layui-input type" lay-verify="required" placeholder="请输入类型，例：一日游/二日游">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">时间</label>
			<div class="layui-input-block">
				<input type="text" name="time" class="layui-input time" lay-verify="required" placeholder="请输入时间，例：上午或第一日">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">路线</label>
			<div class="layui-input-block">
				<textarea placeholder="请按顺序输入景点名，以“-”分隔。例：黄洋界-大井-八面山" name="route" lay-verify="required|route" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addRoute">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../laydate/laydate.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="routeAdd.js"></script>
</body>
</html>

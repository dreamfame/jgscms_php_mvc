<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>活动编辑--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<style>
    a.img{
        display: block;
        width: 100px;
        height: 100px;
        margin: 0 auto;
        margin-bottom: 15px;
    }
    a.img img{
        display: block;
        border: none;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border: 4px solid #44576b;
    }
</style>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item">
		<label class="layui-form-label">活动名</label>
		<div class="layui-input-block">
			<input type="text" name="aname" class="layui-input aname" lay-verify="required|activityname" placeholder="请输入活动名称">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">活动日期</label>
			<div class="layui-input-inline">
				<input type="text" name="date" class="layui-input date" lay-verify="required" placeholder="请输入活动日期">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">咨询电话</label>
			<div class="layui-input-inline">
				<input type="text" name="phone" class="layui-input phone" lay-verify="required|mobile" placeholder="请输入咨询电话">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">奖品</label>
			<div class="layui-input-inline">
				<input type="text" name="prize" class="layui-input prize" lay-verify="required" placeholder="请输入奖品">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">参与方式</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入参与方式" name="join" lay-verify="required" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">获奖资格</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入获奖资格" name="prize_way" lay-verify="required" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">活动简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入活动简介" name="intro" lay-verify="required" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="editActivity">立即提交</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="activityEdit.js"></script>
</body>
</html>

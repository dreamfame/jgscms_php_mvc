<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>景区添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<style>
	a.img{
		display: block;
		width: 100px;
		height: 100px;
		margin: 0 auto;
		margin-bottom: 15px;
	}
	a.img img{
		display: block;
		border: none;
		width: 100%;
		height: 100%;
		border-radius: 50%;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		border: 4px solid #44576b;
	}
</style>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">景区</label>
			<div class="layui-input-block">
				<input type="text" name="aname" class="layui-input aname" lay-verify="required" placeholder="请输入景区名称">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="top" class="top" title="置顶">
					<input type="checkbox" name="show" class="show" title="展示">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">推荐星级</label>
				<div class="layui-input-inline">
					<input type="text" name="recommend" class="layui-input recommend" lay-verify="required" placeholder="请输入推荐星级">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
					<input type="text" name="created_at" class="layui-input created_at" lay-verify="required|date" onclick="layui.laydate({elem:this})">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">景区地图</label>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<a class="img"><img id="pic" src="/images/default.png"></a>
					<input type="file" name="file" class="layui-upload-file">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">简介</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入景区简介" name="brief" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" lay-verify="content" id="area_intro"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addArea">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="areaAdd.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
</head>
<style>
    th{
        text_align:left;
    }
</style>
<body class="childrenBody">
<form class="layui-form">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>区域设置</legend>
    </fieldset>
    <table class="layui-table">
        <colgroup>
            <col width="30%">
            <col width="70%">
        </colgroup>
        <thead>
        <tr>
            <th>选项</th>
            <th>区域</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div style=" border: 2px solid #ddd; overflow: auto;">
                    <ul id="area_tree"></ul>
                </div>
            </td>
            <td>
               <textarea id="content" name="content" style="resize:none;padding: 10px;border: 2px solid #ddd;" placeholder="所选内容" class="layui-textarea"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="layui-form-item" style="text-align: center;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="area">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="areasetting.js"></script>
</body>
</html>

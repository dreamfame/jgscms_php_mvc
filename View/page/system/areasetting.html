<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
</head>
<style>
    th{
        text_align:left;
    }
</style>
<body class="childrenBody">
<form class="layui-form">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>区域设置</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <iframe id="map" class="flexiframe" width="90%" frameborder="no" border="0" marginwidth="0" marginheight="0" src="/page/news/map.html"></iframe>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: left;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="area">立即提交</button>
        </div>
    </div>
    <input type="hidden" id="point1" value=""/>
    <input type="hidden" id="point2" value=""/>
    <input type="hidden" id="point3" value="">
    <input type="hidden" id="point4" value=""/>
</form>

<script type="text/javascript" src="../../laydate/laydate.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="areasetting.js"></script>
<script type="text/javascript" src="/Media/Js/jquery-2.1.1.min.js"></script>
<script>
    function flexframe(h) {
        $(".flexiframe").attr("height",h+"px");
    }
    setInterval(function () {
        var h = 0;
        var a = $(window.parent.document).find(".layui-body").height();
        h = a-111;
        flexframe(h);
    }, 200)

    function setPoint(num,content){
        $("#point"+num).val(content);
    }
</script>
</body>
</html>
